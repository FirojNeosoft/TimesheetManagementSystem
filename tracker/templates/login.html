{% load i18n %}
{% load static %}
<html >
<head>
  <meta charset="UTF-8">
  <title>Flat HTML5/CSS3 Login Form</title>
      <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>
<div class="alert alert-success">{{msg}}</div>
  <div class="login-page">

{% get_current_language as LANGUAGE_CODE %}
 <!--Current language: {{ LANGUAGE_CODE }}-->
  <div class="form">
    <form class="login-form" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input type="text" placeholder="username" name="name" size="6" required pattern="[A-Za-z]{6}" title="only letters allowed.Max size=6."/>
      <input type="password" placeholder="password" name="pwd" required pattern="[A-Za-z]{8}" title="only letters allowed.Max size=8."/>
      <button>login</button>
      <p class="message">Not registered? <a href="{% url 'signup' %}">Create an account</a></p>
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js'%}"></script>

</body>
</html>
