{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block body %}
<div class="page-title">
    <div class="title_left">
        <h3>Employee</h3>
    </div>
    <div class="clearfix"></div>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content">
                    <br />
                    <section class="content">
                      <div class="row">
                        <div class="col-xs-12">
                          <div class="">
                            <div class="box-header">
                              {% if messages %}
                                <ul class="messages alert alert-danger">
                                  {% for message in messages %}
                                    {{ message }}
                                  {% endfor %}
                                </ul>
                              {% endif %}
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                              <form id="client-form" data-parsley-validate class="form-horizontal form-label-left" method="post" action="{% url 'add_employee' %}">
                                  {% csrf_token %}
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_first_name">First Name <span class="required" style='color:red;'>*</span></label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="first_name" maxlength="128" required id="id_first_name" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_last_name">Last Name <span class="required" style='color:red;'>*</span></label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="last_name" maxlength="128" required id="id_last_name" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_employee_id">Employee Id</label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="employee_id" maxlength="128" id="id_employee_id" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_birth_date">Birthdate </label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="birth_date" maxlength="128" id="id_birth_date" class="form-control hasDatepicker col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_gender">Gender <span class="required" style='color:red;'>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="gender" required id="id_gender" class="form-control">
                                      <option value="" selected>---------</option>
                                      <option value="M">Male</option>
                                      <option value="F">Female</option>
                                    </select>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_joined_date">Joint Date </label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text"  name="joined_date" maxlength="128" id="id_joined_date" class="form-control hasDatepicker col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_department">Department <span class="required" style='color:red;'>*</span></label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="department" maxlength="128" required id="id_department" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_designation">Designation <span class="required" style='color:red;'>*</span></label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="designation" maxlength="128" required id="id_designation" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="id_addr_line1" class="control-label col-md-3 col-sm-3 col-xs-12">Address</label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input id="id_addr_line1" class="form-control col-md-7 col-xs-12" type="text" name="line1" placeholder="Line 1">
                                </div>
                              </div>
                                  <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input id="id_addr_line2" class="form-control col-md-7 col-xs-12" type="text" name="line2" placeholder="Line 2">
                                </div>
                              </div>
                                  <div class="form-group">
                                <label for="id_location" class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input id="id_location" class="form-control col-md-7 col-xs-12" type="text" name="location" placeholder="City or Village">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
                               <div class="col-md-2 col-sm-4 col-xs-12">
                                  <input id="id_state" class="form-control col-md-7 col-xs-12" placeholder="State" type="text" name="state">
                                </div>
                                 <div class="col-md-2 col-sm-4 col-xs-12">
                                  <input id="id_country" class="form-control col-md-7 col-xs-12" placeholder="Country" type="text" name="country">
                                </div>
                                <div class="col-md-2 col-sm-4 col-xs-12">
                                  <input id="id_zip" class="form-control col-md-7 col-xs-12" placeholder="ZipCode" type="text"  name="zip">
                                </div>
                              </div>
                              <div class="form-group">
                                <label for="id_mobile" class="control-label col-md-3 col-sm-3 col-xs-12">Mobile <span class="required" style='color:red;'>*</span></label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" class="form-control col-md-7 col-xs-12" name="mobile" maxlength="15" required id="id_mobile" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_email">Email <span class="required" style='color:red;'>*</span></label>
                               <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="email" name="email" maxlength="254" required id="id_email" class="form-control col-md-7 col-xs-12" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_skype_id">Skype Id</label>
                               <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="skype_id" maxlength="128" id="id_skype_id" class="form-control col-md-7 col-xs-12" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_passport_no">Passport No</label>
                               <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="passport_no" maxlength="128" id="id_passport_no" class="form-control col-md-7 col-xs-12" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_current_visa_status">Current Visa Status</label>
                               <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="current_visa_status" maxlength="128" id="id_current_visa_status" class="form-control col-md-7 col-xs-12" />
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_employment_type">Employment Type <span class="required" style='color:red;'>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="employment_type" required id="id_employment_type" class="form-control">
                                        <option value="Full Time" selected>Full Time</option>
                                        <option value="Part Time">Part Time</option>
                                    </select>
                                </div></div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_current_pay_rate_type">Current Pay Rate Type <span class="required" style='color:red;'>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="current_pay_rate_type" required id="id_current_pay_rate_type" class="form-control">
                                        <option value="Hourly" selected>Hourly</option>
                                        <option value="Daily">Daily</option>
                                        <option value="Weekly">Weekly</option>
                                        <option value="Bi-Weekly">Bi-Weekly</option>
                                        <option value="Monthly">Monthly</option>
                                        <option value="Yearly">Yearly</option>
                                    </select>
                                </div></div>
                                <div class="form-group">
                                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_current_pay_rate">Current Pay Rate <span class="required" style='color:red;'>*</span></label>
                                  <div class="col-md-6 col-sm-6 col-xs-12">
                                  <input type="text" name="current_pay_rate" maxlength="128" required id="id_current_pay_rate" class="form-control col-md-7 col-xs-12"/></p>
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_status">Status <span class="required" style='color:red;'>*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <select name="status" required id="id_status" class="form-control">
                                        <option value="Available" selected>Available</option>
                                        <option value="Unavailable">Unavailable</option>
                                        <option value="Vacation">Vacation</option>
                                    </select>
                                </div></div>
                                  <!--{{ form.as_p }}-->
                              <div class="ln_solid"></div>
                              <div class="form-group">
                                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                  <a href="{% url 'list_clients' %}" class='btn btn-primary' >Cancel</a>
                                  <button class="btn btn-primary" type="reset">Reset</button>
                                  <input type="submit" class="btn btn-success"/>
                                </div>
                              </div>
                            </form>
                            </div>
                            <!-- /.box-body -->
                          </div>
                          <!-- /.box -->
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                    </section>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block static %}
<script>
  $(document).ready(function(){
$('#id_joined_date').datepicker({'dateFormat': 'yy-mm-dd'});

$('#id_birth_date').datepicker({'dateFormat': 'yy-mm-dd'});
    });
</script>
{% endblock %}
